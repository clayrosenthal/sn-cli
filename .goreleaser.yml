env:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch

builds:
  - id: sn-cli-macos
    main: ./cmd/sncli/
    binary: sn-cli
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
      - "-s -w -X main.version={{ .Version }} -X main.revision={{ .ShortCommit }}"
    hooks:
      post: |
        sh -c '
        cat > /tmp/sn-cli-gon-amd64.hcl << EOF
        source = ["./dist/sn-cli-macos_darwin_amd64/sn-cli"]
        bundle_id = "uk.co.lessknown.sn-cli"
        apple_id {
          username = "jon@lessknown.co.uk"
          password = "@env:AC_PASSWORD"
        }
        sign {
          application_identity = "Developer ID Application: Jonathan Hadfield (VBZY8FBYR5)"
        }
        zip {
          output_path = "./dist/sn-cli-{{ .Version }}-darwin_amd64.zip"
        }
        EOF
        gon /tmp/sn-cli-gon-amd64.hcl
        '

  - id: sn-cli-macos-arm
    main: ./cmd/sncli/
    binary: sn-cli
    goos:
      - darwin
    goarch:
      - arm64
    ldflags:
      - "-s -w -X main.version={{ .Version }} -X main.revision={{ .ShortCommit }}"
    hooks:
      post: |
        sh -c '
        cat > /tmp/sn-cli-gon-arm64.hcl << EOF
        source = ["./dist/sn-cli-macos-arm_darwin_arm64/sn-cli"]
        bundle_id = "uk.co.lessknown.sn-cli"
        apple_id {
          username = "jon@lessknown.co.uk"
          password = "@env:AC_PASSWORD"
        }
        sign {
          application_identity = "Developer ID Application: Jonathan Hadfield (VBZY8FBYR5)"
        }
        zip {
          output_path = "./dist/sn-cli-{{ .Version }}-darwin_arm64.zip"
        }
        EOF
        gon /tmp/sn-cli-gon-arm64.hcl
        '

  - id: sn-cli
    main: ./cmd/sncli/
    goos:
      - linux
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
    ldflags:
      - "-s -w -X main.version={{ .Version }} -X main.revision={{ .ShortCommit }}"
    ignore:
      - goos: freebsd
        goarch: arm
      - goos: openbsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: openbsd
        goarch: arm64

archives:
  - name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    builds:
      - sn-cli
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - non-existent*

